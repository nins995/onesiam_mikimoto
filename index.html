    <script>
      document.addEventListener("DOMContentLoaded", () => {
  const links = document.querySelectorAll('a[href^="#"]');

  links.forEach((link) => {
    link.addEventListener("click", function (e) {
      const targetId = this.getAttribute("href");
      const target = document.querySelector(targetId);

      if (target) {
        e.preventDefault();
        target.scrollIntoView({ behavior: "smooth", block: "start" });
      }
    });
  });
});

    </script>

    <script>
let index = 1; // เริ่มที่ภาพจริงภาพที่ 1 (หลังโคลน)
const slider = document.querySelector(".slider");
let slides = document.querySelectorAll(".slider img");

// โคลนภาพ
const firstClone = slides[0].cloneNode();
const lastClone = slides[slides.length - 1].cloneNode();

firstClone.classList.add("clone");
lastClone.classList.add("clone");

slider.appendChild(firstClone);
slider.insertBefore(lastClone, slides[0]);

slides = document.querySelectorAll(".slider img"); // update ใหม่

function updateSlide(animate = true) {
  const width = slider.clientWidth;
  if (!animate) slider.style.transition = "none";
  else slider.style.transition = "transform 0.4s ease";

  slider.style.transform = `translateX(${-width * index}px)`;
}

// ปุ่ม next
function nextSlide() {
  index++;
  updateSlide();
}

// ปุ่ม prev
function prevSlide() {
  index--;
  updateSlide();
}

// เมื่อ transition จบ ตรวจสอบว่าอยู่ภาพ clone ไหม
slider.addEventListener("transitionend", () => {
  const actualTotal = slides.length - 2;
  if (slides[index].classList.contains("clone")) {
    if (index === slides.length - 1) index = 1;          // clone ท้าย → ภาพจริงแรก
    if (index === 0) index = actualTotal;                // clone หน้า → ภาพจริงสุดท้าย
    updateSlide(false); // กระโดดไปแบบไม่มี animation
  }
});

// เริ่มต้น
window.onload = () => updateSlide(false);

// ปุ่มกด
document.querySelector(".next").onclick = nextSlide;
document.querySelector(".prev").onclick = prevSlide;

// Auto slide
let auto = setInterval(nextSlide, 3000);
document.querySelector(".slider-container").onmouseenter = () => clearInterval(auto);
document.querySelector(".slider-container").onmouseleave = () => auto = setInterval(nextSlide, 3000);

// Resize
window.onresize = () => updateSlide(false);
    </script>
