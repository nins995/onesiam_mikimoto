       <div class="position-absolute">
        <div class="slider-container">
          <div class="slider">

            <img src="./assets/images/mikimoto/product2.png?text=Slide+2">

    </section>
  </body>

  <script>

   let index = 0;
    const slider = document.querySelector(".slider");
    const slides = document.querySelectorAll(".slider img");
    const total = slides.length;

    function updateSlide() {
      const width = slider.clientWidth;
      slider.style.transform = `translateX(${-width * index}px)`;
    }

    function nextSlide() {
      index = (index + 1) % total;
      updateSlide();
    }

    function prevSlide() {
      index = (index - 1 + total) % total;
      updateSlide();
    }

    // ปุ่มกด
    document.querySelector(".next").onclick = nextSlide;
    document.querySelector(".prev").onclick = prevSlide;

    // Auto slide ทุก 3 วินาที
    let auto = setInterval(nextSlide, 3000);

    // หยุด auto เมื่อเอา mouse ไปวาง
    document.querySelector(".slider-container").onmouseenter = () => clearInterval(auto);
    document.querySelector(".slider-container").onmouseleave = () => auto = setInterval(nextSlide, 3000);

    // ปรับเมื่อหน้าจอเปลี่ยนขนาด
    window.onresize = updateSlide;

    // Touch slide (มือถือ)
    let startX = 0;

    slider.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    slider.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (endX < startX - 50) nextSlide();
      if (endX > startX + 50) prevSlide();
    });

  </script>
</html>
