<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Page Scroll Landing</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style></style>

    <link rel="stylesheet" href="./assets/css/newstyle.css" />
  </head>

  <body>
<img src="./assets/images/mikimoto/logo_mikimoto.png" class="sticky-icon left" alt="Left Icon">
<img src="./assets/images/mikimoto/logo_paragon.png" class="sticky-icon right" alt="Right Icon">
    <section class="page-section section1">
      <picture>
        <!-- Mobile image -->
        <source media="(max-width: 1024px)" srcset="./assets/images/mikimoto/mikimoto-mobile-1.jpg" />

        <!-- Desktop image -->
        <img src="./assets/images/mikimoto/mikimoto-1.jpg" class="section-img" alt="" />
      </picture>
    </section>
    <section class="page-section section2">
      <picture>
        <!-- Mobile image -->
        <source media="(max-width: 1024px)" srcset="./assets/images/mikimoto/mikimoto-mobile-2.jpg" />

        <!-- Desktop image -->
        <img src="./assets/images/mikimoto/mikimoto-2.jpg" class="section-img" alt="" />
      </picture>
    </section>
    <section class="page-section section3">
      <picture>
        <!-- Mobile image -->
        <source media="(max-width: 1024px)" srcset="./assets/images/mikimoto/mikimoto-mobile-3.jpg" />

        <!-- Desktop image -->
        <img src="./assets/images/mikimoto/mikimoto-3.jpg" class="section-img" alt="" />
      </picture>
    </section>
    <section class="page-section section4">
      <picture>
        <!-- Mobile image -->
        <source media="(max-width: 1024px)" srcset="./assets/images/mikimoto/mikimoto-mobile-4.jpg" />

        <!-- Desktop image -->
        <img src="./assets/images/mikimoto/mikimoto-4.jpg" class="section-img" alt="" />
      </picture>
    </section>
    <section class="page-section section5">
      <picture>
        <!-- Mobile image -->
        <source media="(max-width: 1024px)" srcset="./assets/images/mikimoto/mikimoto-mobile-5.jpg" />

        <!-- Desktop image -->
        <img src="./assets/images/mikimoto/mikimoto-5.jpg" class="section-img" alt="" />
      </picture>
    </section>
  </body>
</html>
